<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" href="/static/create_profile.css">
</head>
<script>
    function displayPopup() {
        alert("Mail sent successfully!");
    }
</script>

<body>
    <div class="box">
        <h2 class="h3box">Compose mail </h2>
        <form action="{{ url_for('send_mail') }}" method="post" enctype="multipart/form-data"
            onsubmit="displayPopup()">

            <input type="hidden" name="POC_Email_Id" value="{{ POC_Email_Id }}">

            <label for="subject">Subject:</label><br>
            <input type="text" placeholder="Write subject here" id="subject" name="subject" required><br>
            
            <label for="content">Content:</label><br>
            <textarea id="content" placeholder="Content of mail" name="content" rows="4" cols="50" required></textarea><br>
            
            <input class="btn" type="submit" value="Send">
        </form>
    </div>
</body>

</html>
